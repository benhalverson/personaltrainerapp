
<form (submit)="addName()">
  <input [(ngModel)]="firstName" placeholder="First Name">
  <input [(ngModel)]="lastName" placeholder="Last Name">
  <input [(ngModel)]="age" placeholder="age" type="number">
  <button type="submit">Add</button>


</form>


<ul>
  <li *ngFor="#person of nameListService.get()">{{person.firstName}}, {{person.lastName}}, {{person.age}}</li>
</ul>
